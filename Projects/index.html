<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">ME</h1>
            <div class="healthbar text-center">
                <div
                        class="healthbar text-center"
                        :class="{up:playerHealth > 50, middle:playerHealth == 50, down:playerHealth < 50}"
                        :style="{width: playerHealth + '%'}">
                    {{ playerHealth }} <br>
                    
                </div>
                <i id="player-status">{{ pStatus }}</i>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar text-center">
                <div
                        class="healthbar text-center"
                        :class="{up:monsterHealth > 50, middle:monsterHealth == 50, down:monsterHealth < 50}"
                        :style="{width: monsterHealth + '%'}">
                    {{ monsterHealth }} <br>
                    
                </div>
                <i id="monster-status">{{ mStatus }}</i>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="myAttack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns"
                    :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
